before_script:
  - poetry install

stages:
  - build
  - deploy

.build:
  stage: build
  except:
    - /\Atesting/.*\z/
    - /\Astable/.*\z/

build/linux:
  extends: .build
  tags: [linux]
  script:
    - poetry run python run-ci.py build

build/macos:
  extends: .build
  tags: [macos]
  script:
    - poetry run python run-ci.py build

build/windows:
  extends: .build
  tags: [windows]
  script:
    - poetry run python run-ci.py build


.deploy:
  stage: deploy
  only:
    - /\Atesting/.*\z/
    - /\Astable/.*\z/

deploy/linux:
  extends: .deploy
  tags: [linux]
  script:
    - poetry run python run-ci.py deploy

deploy/macos:
  extends: .deploy
  tags: [macos]
  script:
    - poetry run python run-ci.py deploy

deploy/windows:
  extends: .deploy
  tags: [windows]
  script:
    - poetry run python run-ci.py deploy
